<div class="ts-music-module-playlist-controls">
    <button type="button" class="control-btn ts-speed-decrease" title="{{localize 'TS_MUSIC_MODULE.decreaseSpeedHint'}}">
        <i class="fas fa-chevron-left"></i>
    </button>
    <span class="ts-current-speed">1.00x</span>
    <button type="button" class="control-btn ts-speed-increase" title="{{localize 'TS_MUSIC_MODULE.increaseSpeedHint'}}">
        <i class="fas fa-chevron-right"></i>
    </button>
</div>
